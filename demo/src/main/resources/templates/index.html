<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Hello Contact App</title>
</head>
<body>
    <h1>Contact Management App</h1>
<h2>Contact List</h2>

    <form action="/sort" method="get">
        <label for="sortBy">Sort By:</label>
        <select name="sortBy" id="sortBy" onchange="this.form.submit()">
            <option value="name" th:selected="${sortBy == 'name'}">Name</option>
            <option value="phone" th:selected="${sortBy == 'phone'}">Phone</option>
            <option value="email" th:selected="${sortBy == 'email'}">Email</option>
        </select>
    </form>

    <a href="/addContact">Add New Contact</a> <!-- Link to the Add Contact form -->

    <form action="/search" method="get">
        <input type="text" name="keyword" placeholder="Search Here.." required>
        <button type="submit">Search</button>
    </form>
    <br>
    


<table border="1">
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.name}"></td>
        <td th:text="${contact.phone}"></td>
        <td th:text="${contact.email}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${contact.id})}">Edit</a> |
            <a th:href="@{/delete/{id}(id=${contact.id})}" onclick="return confirm('Are you sure you want to delete this contact?');">Delete</a>
        </td>
    </tr>
</table>

            </li>

    </ul> -->
    

    <script src="/js/script.js"></script>
</body>
</html>
