<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Hello Contact App</title>
</head>
<body>
    <h1>Contact Management App</h1>

    <form action="/" method="get">
        <label for="sortBy">Sort By:</label>
        <select name="sortBy" id="sortBy" onchange="this.form.submit()">
            <option value="name" th:selected="${param.sortBy == 'name'}">Name</option>
            <option value="phone" th:selected="${param.sortBy == 'phone'}">Phone</option>
            <option value="email" th:selected="${param.sortBy == 'email'}">Email</option>
        </select>
    </form>

    <ul>
        <th:block th:each="contact : ${contacts}">
            <li>
                <span th:text="${contact.name} + ' - ' + ${contact.phone} + ' - ' + ${contact.email}"></span>
                <a th:href="@{/edit/{id}(id=${contact.id})}">Edit</a> <!-- Edit link -->
                <a th:href="@{/confirmDelete/{id}(id=${contact.id})}" style="color:red;">Delete</a> <!-- Delete confirmation link -->
            </li>
        </th:block>
    </ul>
    
    <form action="/" method="get">
        <input type="text" name="searchQuery" placeholder="Search..." />
        <button type="submit">Search</button>
    </form>
    
    <a href="/addContact">Add New Contact</a> <!-- Link to the Add Contact form -->

    <script src="/js/script.js"></script>
</body>
</html>
